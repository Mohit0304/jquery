<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <!-- First Page -->
    <div data-role="page" id="page1">

        <!-- data-role="page", which is a part of jQuery Mobile framework for defining page  -->

      <div data-role="header">
        <h1>Form Page</h1>
      </div>

      <div data-role="main" class="ui-content">
        <form id="myForm">
          <div data-role="fieldcontain">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div data-role="fieldcontain">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <button type="submit" data-theme="b" id="submitButton">Submit</button>
        </form>
      </div>
    </div>

    <!-- Second Page -->
    <div data-role="page" id="page2">
        <div data-role="header">
        <h1>Confirmation Page</h1>
        </div>
  
        <div data-role="main" class="ui-content">
        <p id="confirmationMessage">Thank you for submitting the form!</p>
        <div id="userDetails">
            <p id="userName"></p>
            <p id="userEmail"></p>
        </div>
        </div>
    </div>
  

    <script>
        $(document).ready(function () {
            $("#myForm").submit(function () {
                // Get user input
                var userName = $("#name").val();
                var userEmail = $("#email").val();
                
                // Display confirmation message
                $("#confirmationMessage").text("Thank you, " + userName + ", for submitting the form!");
                
                // Display user details
                $("#userName").text("Name: " + userName);
                $("#userEmail").text("Email: " + userEmail);
                
                // Hide the submit button
                $("#submitButton").hide();
                
                // Redirect to the second page
                $.mobile.changePage("#page2");
                
                return false;
            });
        });
    </script>

  </body>
</html>
